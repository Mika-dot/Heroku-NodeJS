<!DOCTYPE html>
<html>
<head>
    <title>Node.js</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Upload file</h1>

    

    <form method="POST" action="/upload-profile-pic" enctype="multipart/form-data">
        <div>
            <input type="text" name="userName1">
            <input type="text" name="userName2">
            <label>Select your profile picture:</label>
            <input type="file" name="profile_pic" />

        </div>
        <div>
            <input type="submit" name="btn_upload_profile_pic" value="Upload" />
        </div>
    </form>

    <form method="POST" action="/upload-multiple-images" enctype="multipart/form-data">
        <div>           
            <label>Select multiple images:</label>
            <input type="file" name="multiple_images" multiple /> <!-- multiple позволяет загружать много изображений -->
        </div>
        <div>
            <input type="submit" name="btn_upload_multiple_images" value="Upload" />
        </div>
    </form>


</body>
<html>
