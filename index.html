<!DOCTYPE html>
<html>
<head>
    <title>Node.js</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Cover</h1>

    <form method="POST" action="/cover-download" enctype="multipart/form-data">
        <div>
            <input type="text" name="CardName">
            <input type="text" name="Description">
            <label>Choose a cover image:</label>
            <input type="file" name="Cover" />

        </div>
        <div>
            <input type="submit" name="btn_upload_cover_photo" value="Upload" />
        </div>
    </form>
	
	<h1>MODELS</h1>

    <form method="POST" action="/Model-download" enctype="multipart/form-data">
        <div>
            <labelChoose models:</label>
            <input type="file" name="Model" multiple/>
        </div>
        <div>
            <input type="submit" name="btn_upload_cover_model" value="Upload" />
        </div>
    </form>
	
	<h1>Description</h1>

    <form method="POST" action="/Body-download" enctype="multipart/form-data">
        <div>
            <input type="text" name="Foreword">
            <input type="text" name="DescriptionInstructions">
			<input type="text" name="Postscript">
            <label>Select your profile picture:</label>
            <input type="file" name="Body" multiple/>

        </div>
        <div>
            <input type="submit" name="btn_upload_cover_body" value="Upload" />
        </div>
    </form>
